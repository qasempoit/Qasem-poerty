
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قاسم الحويطات - أشعاري</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&display=swap');
    body {
      margin: 0;
      background: #f9f7f1;
      color: #2c2c2c;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1c1c1c;
      color: #f5f0e6;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.3);
    }
    header h1 {
      margin: 0;
      font-family: 'Amiri', serif;
      font-weight: normal;
      font-size: 2.4rem;
      letter-spacing: 2px;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section.poem {
      background: #fff;
      border-radius: 10px;
      padding: 1.8rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      font-family: 'Amiri', serif;
      font-size: 1.2rem;
      line-height: 1.7;
      white-space: pre-line;
      color: #3a3a3a;
    }
    footer {
      background: #1c1c1c;
      color: #f5f0e6;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
    }
    a.snapchat-link {
      color: #fffc00;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    a.snapchat-link:hover {
      border-color: #fffc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>قاسم الحويطات</h1>
  </header>
  <main>
    <section class="poem">
      <p>
        في صمت الليل حيث يهمس القمر  
        تنساب الكلمات من بين السُطور  
        أشعاري لك يا من تُذوق الشعر  
        تعانق الأرواح وتزرع الأنوار
      </p>
    </section>
    <section>
      <p>للتواصل عبر سناب شات: <a class="snapchat-link" href="https://www.snapchat.com/add/jn.obe" target="_blank" rel="noopener">jn.obe</a></p>
    </section>
  </main>
  <footer>
    &copy; 2025 قاسم الحويطات
  </footer>
</body>
</html>
